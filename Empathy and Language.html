<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empathy & Language Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #4a5568;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    textarea, select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <h1>Empathy & Language Survey</h1>
  <form id="surveyForm">
    <label for="name">Name (Optional):</label>
    <input type="text" id="name" name="name" />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required />

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Non-Binary">Non-Binary</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <h2>Empathy & Language Statements</h2>
    <div id="questions"></div>

    <label for="open1">Describe a time when someone’s words had a lasting emotional impact on you:</label>
    <textarea id="open1" name="open1" rows="4"></textarea>

    <label for="open2">In your opinion, what makes someone a compassionate communicator?</label>
    <textarea id="open2" name="open2" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const questions = [
      // Section A: Empathy & Emotional Awareness
      "I find it easy to put myself in someone else's shoes.",
      "I often feel concerned for people who are being treated unfairly.",
      "I feel distressed when I see someone in emotional pain.",
      "I try to understand how others feel before I respond.",
      "I'm good at sensing others' moods through their tone and body language.",
      "I avoid interrupting people when they're expressing emotions.",
      "I make sure to acknowledge someone’s feelings during a conversation.",
      "I often notice when people need emotional support, even if they don't ask for it.",

      // Section B: Sensitivity to Language
      "I am emotionally affected by the words people use with me.",
      "I can recall exact words that made me feel hurt.",
      "I remember comforting words people said during difficult times.",
      "Even a gentle tone can feel hurtful if the words are inconsiderate.",
      "I take time to process what someone says before I react.",
      "Tone and word choice are equally important to me.",
      "I pick up on unspoken meanings behind the words people use.",
      "I often reflect on conversations and how they made me feel.",

      // Section C: Experience of Harm or Comfort
      "I have been hurt by people who claimed they were 'just being honest.'",
      "I have felt misunderstood even when I expressed myself kindly.",
      "People have dismissed my emotions during conversations.",
      "I have listened patiently to others, but not received the same empathy in return.",
      "Some people seem unaware of the emotional impact of their words.",
      "When people say 'it's not a big deal,' I often still feel the sting of their words.",
      "I find myself overthinking after emotionally charged conversations.",

      // Section D: Communication Values & Beliefs
      "I believe words can harm more deeply than actions.",
      "I value people who speak honestly and kindly at the same time.",
      "I believe emotional intelligence is essential in how we talk to each other.",
      "I prefer people to express disagreement respectfully rather than harshly.",
      "Everyone deserves to be spoken to with compassion, regardless of the situation.",
      "I think society underestimates the importance of compassionate communication.",
      "I believe that people who are emotionally aware should model empathetic language.",

      // Section E: Behavior in Conflict
      "I choose my words carefully during conflict to avoid emotional damage.",
      "I try not to raise my voice even when I’m upset.",
      "I have held back from expressing anger because I didn’t want to hurt the other person.",
      "I find it difficult to forgive people who use cruel or belittling language.",
      "When I hurt someone with my words, I try to apologize meaningfully."
    ];

    const questionsDiv = document.getElementById("questions");

    questions.forEach((q, i) => {
      const label = document.createElement("label");
      label.textContent = `${i + 1}. ${q}`;
      const select = document.createElement("select");
      select.name = `q${i + 1}`;
      select.required = true;
      ["", "1 - Strongly Disagree", "2 - Disagree", "3 - Neutral", "4 - Agree", "5 - Strongly Agree"].forEach(val => {
        const option = document.createElement("option");
        option.value = val.split(" ")[0];
        option.textContent = val;
        select.appendChild(option);
      });
      questionsDiv.appendChild(label);
      questionsDiv.appendChild(select);
    });

    document.getElementById("surveyForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        alert("Thank you for submitting the survey!");
        this.reset();
      });
    });
  </script>
</body>
</html>
